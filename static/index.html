<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRPC-Go Chatroom</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
        rel="stylesheet" />

    <!-- custom css -->
    <link rel="icon" href="/static/img/logo.png">
    <link rel="stylesheet" href="/static/css/login.css" />

</head>

<body>
    <main class="login">
        <div class="login__logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.848 2.771A49.144 49.144 0 0 1 12 2.25c2.43 0 4.817.178 7.152.52 1.978.292 3.348 2.024 3.348 3.97v6.02c0 1.946-1.37 3.678-3.348 3.97a48.901 48.901 0 0 1-3.476.383.39.39 0 0 0-.297.17l-2.755 4.133a.75.75 0 0 1-1.248 0l-2.755-4.133a.39.39 0 0 0-.297-.17 48.9 48.9 0 0 1-3.476-.384c-1.978-.29-3.348-2.024-3.348-3.97V6.741c0-1.946 1.37-3.68 3.348-3.97ZM6.75 8.25a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 0 1.5h-9a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5H12a.75.75 0 0 0 0-1.5H7.5Z"
                    clip-rule="evenodd" />
            </svg>


            CHATROOM
        </div>

        <div class="login__input">
            <h6>SignIn or Register</h6>
            <input class="search__input" type="text" id="username" placeholder="Your username" />
            <input class="search__input" type="text" id="password" placeholder="Your password" />
            <button onclick="login()">CONTINUE</button>
            <hr>
            <div class="login__other">
                <a href="#">Anonymous Quick Chat</a>
                <a href="#">Lost Password?</a>
            </div>
        </div>
        <div class="login__img">
            <div></div>
        </div>

    </main>
    <script src="/static/login.js"></script>

</body>

</html>

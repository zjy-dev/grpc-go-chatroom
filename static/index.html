<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gRPC-Go Chatroom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    body {
      background-color: #e6f7ff;
      color: #333;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .login-container input {
      margin-right: 10px;
      border-radius: 20px;
      padding: 10px;
      width: 200px;
    }

    .btn {
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 90%;
      max-width: 1000px;
      height: 80%;
      display: flex;
    }

    .chat-list {
      width: 25%;
      background-color: #f5f5f5;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #5bc0de;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .message-display {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #f7f7f7;
    }

    .message-input {
      padding: 20px;
      border-top: 1px solid #ccc;
      background-color: #f5f5f5;
    }

    .message-input .form-group {
      display: flex;
      align-items: center;
    }

    .message-input .form-group input {
      flex: 1;
      margin-right: 10px;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
    }

    .message-input .form-group button {
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #5bc0de;
      border-color: #46b8da;
    }

    .btn-primary:hover {
      background-color: #31b0d5;
      border-color: #269abc;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <input type="text" id="username" class="form-control d-inline-block" placeholder="Enter your username" />
    <button class="btn btn-primary" onclick="login()">Log In</button>
  </div>
  <div class="chat-container">
    <div class="chat-list">
      <h5>Chat List</h5>
      <!-- This is where the chat list items will go -->
    </div>
    <div class="chat-content">
      <div class="chat-header">
        <h3>gRPC-Go Chatroom</h3>
      </div>
      <div class="message-display" id="messages"></div>
      <div class="message-input">
        <div class="form-group">
          <input type="text" id="messageInput" class="form-control" placeholder="Enter your message" disabled />
          <button class="btn btn-primary" onclick="sendMessage()" disabled id="sendButton">
            Send Message
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>

</html>
